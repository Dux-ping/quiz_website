<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>QUIZ</title>
    <!-- css link -->
    <link rel="stylesheet" href="quiz.css">

</head>

<body>

    <h1 id="title"></h1>
    <div
        class="container flex-container mx-auto d-block col align-self-start h-100 d-flex align-items-center justify-content-center">
        <div class="buttons">
            <button type="button" id="startButton" onclick="start()">Start Quiz</button>
        </div>

        <!-- quiz-container -->
        <div id="quiz-container" style="display:none">
            <div class="questions">
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
                <h4 id="stat"></h4>
            </div>
        </div>

        <!-- scoreboard section -->
        <div id="scoreboard">
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
        </div>

        <!-- answers section -->
        <div id="answerBank">
            <h2>Answers :</h2>
            <ol type="1" id="answers">
            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
    </div>

    <!-- javascript file -->
    <script src="quiz.js"></script>
</body>

</html>
